<!DOCTYPE html> 
<html>
	<head>

		<title>FameFox - Supreme Call Sheets For Real Filmakers</title>

		<link rel="stylesheet" type="text/css" href="http://famefox.org/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://famefox.org/css/style.css">
		<link rel="stylesheet" type="text/css" href="http://famefox.org/css/bootstrap-responsive.min.css">
		<style type="text/css">

			.ff-clean-input {

				border: none !important;
				-webkit-box-shadow: none !important;
				-moz-box-shadow: none !important;
				box-shadow: none !important;

			}
		</style>
	</head>
	<body>
		 <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                   
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="/">Home</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
		<div class="container-fluid">
					<div class="container-fluid">
								  <div class="row-fluid">
								    <div class="span2 well" style="padding: 10px;">
								      <!--Sidebar content-->
								      <ul class="nav nav-list">
								      	<li><a href="#/productions"><i class="icon-film" ></i> Productions</a></li>
								      	<li><a href="#/cast"><i class="icon-star" ></i> Cast</a></li>
								      	<li><a href="#/crew"><i class="icon-wrench" ></i> Crew</a>
								      </ul>
								    </div>
								    <div class="span10">
								    
								    <!--Body content-->
								    
								    <ul id="call-sheet-nav-tabs" class="nav nav-tabs" >
										<li class="active">
											<a href="#" >Details</a>
										</li>
										<li>
											<a href="#" >Scenes</a>
										</li>
										<li>
											<a href="#" >Crew</a>
										</li>
									</ul>
								    
								      <div id="view-port">Loading...</div>
								    </div>
								  </div>
								</div>
					
		</div>

		<!-- Templates -->

		<!-- Main Call Sheet -->

		<script type="text/template" id="edit-call-sheet">
			

		<div class="row offset1">
			

				
					<p><strong>Call Time: </strong><input type="text" class="ff-clean-input" value="<%= call_time %>" /></p>
					
					<hr/>
					<p><strong>Call Date:</strong> <input type="text" class="ff-clean-input" value="<%= call_date %>"/></p>
					<hr/>
					<p><strong>Meeting point: </strong> <textarea class="ff-clean-input" name="meeting_point"><%= meeting_point  %></textarea></p>
					<hr/>
					<p><strong>Contact: </strong><input type="text" class="ff-clean-input" value="<%=  contact %>" name="contact"/></p>
					<hr/>
					<p><strong>Location: </strong><input type="text" class="ff-clean-input" value="<%=  location %>" name="location" /></p>
					<input type="hidden" name="production_id" value="<%= production_id %>" />
				
				<hr/>

					<p><strong>Notes: </strong><textarea class="ff-clean-input" name="notes"><%= notes  %></textarea></p>

			
		</div>

		<hr/>
		
		

		</script>


		<script type="text/javascript" src="http://famefox.org/js/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.9.1/jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="http://famefox.org/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://famefox.org/js/underscore.js"></script>
		<script type="text/javascript" src="http://famefox.org/js/backbone-min.js"></script>
		<script type="text/javascript" src="js/create-edit-cs.js"></script>
	</body>
</html>
